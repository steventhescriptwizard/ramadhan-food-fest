
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/icon-web.png" />
  <title>RamadhanFest | The Grand Bazaar</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#008a8a",
            "gold": "#D4AF37",
            "accent-gold": "#D4AF37",
            "background-light": "#ffffff",
            "background-dark": "#1a1d23",
            "surface-dark": "#242930",
            "deep-slate": "#2A2E36",
            "charcoal": "#1E2129",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "serif": ["Noto Serif", "serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    /* Global scrollbar hiding */
    * {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    *::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .material-symbols-outlined.fill-1 {
      font-variation-settings: 'FILL' 1;
    }
    .geometric-pattern {
      background-image: radial-gradient(#D4AF37 0.5px, transparent 0.5px);
      background-size: 24px 24px;
      opacity: 0.1;
    }
    .islamic-pattern {
      background-image: radial-gradient(circle at 2px 2px, rgba(212, 175, 55, 0.1) 1px, transparent 0);
      background-size: 24px 24px;
    }
    .glass-card {
      background: rgba(36, 41, 48, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(212, 175, 55, 0.1);
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
<script type="importmap">
